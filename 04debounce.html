<body>
    <script>
        function debounce(fn, wait) {
            let timer = null;
            return function () {
                let args = arguments
                let context = this
                if (timer) {
                    clearTimeout(timer)
                    timer = null
                }
                timer = setTimeout(() => {
                    fn.apply(context, args)
                }, wait);
            }
        }

function iDebounce(func, delay, immediate) {
    let timer;
    return function () {
        if (timer) {
            clearTimeout(timer);
        }
        if (immediate && !timer) {
            func.apply(this, arguments);
        }
        timer = setTimeout(() => {
            if (!immediate) {
                func.apply(this, arguments);
            }
            timer = null;
        }, delay);
    };
}
    </script>
