<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.some = function (fn) {
            let flag = false;
            for (let i = 0; i < this.length; i++) {
                if (fn(this[i])) {
                    flag = true;
                }
            }
            return flag;
        }
    </script>
</body>

</html>
