<body>
    <script>
        function objnew(Fn) {
            //返回的对象
            let obj = {};
            //将obj的隐式原型指向构造函数的显式原型
            obj.__proto__ = Fn.prototype;
            //调用构造函数的构造方法，并把参数传进去
            let r = Fn.apply(obj, arguments);
            //返回值为object类型则作为new方法的返回值返回，否则返回上述全新对象
            return typeof r === 'object' ? r : obj;
        }
    </script>
</body>
