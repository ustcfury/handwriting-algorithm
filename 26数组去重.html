<body>
    <script>
        const array = [1, 2, 3, 5, 1, 5, 9, 1, 2, 8];
        console.log(uniqueArray(array)); // [1, 2, 3, 5, 9, 8]

        function uniqueArray(array) {
            const map = new Map()
            let res = [];
            for (var i = 0; i < array.length; i++) {
                if (!map.has(array[i])) {
                    map.set(array[i], 1)
                    res.push(array[i])
                }
            }
            console.log(map);
            return res;
        }
    </script>
</body>
