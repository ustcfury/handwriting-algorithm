<body>
    <script>
        // bind 函数实现
        Function.prototype.myBind = function(context){
            context=context||window;
            const arg=[...arguments].slice(1);
            const fn=this;
            return function Fn(){
                return fn.apply(this instanceof Fn?this:context,
                arg.concat(...arguments)
                )
            }
        }
    </script>
