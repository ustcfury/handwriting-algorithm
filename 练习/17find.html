<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.find = function (fn) {
            for (let i = 0; i < this.length; i++) {
                if (fn(this[i])) {
                    return this[i];
                }
            }
        }
    </script>
</body>
